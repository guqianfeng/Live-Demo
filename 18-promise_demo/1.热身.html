<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("start");
        setTimeout(() => {
            console.log("setTimeout not in Promise -- 1")
        }, 2000)
        new Promise(resolve => {
            console.log("promise")
            setTimeout(_ => {
                resolve("how to make promise")
                console.log("setTimeout -- 2")
            }, 1000)
        }).then(val => {
            setTimeout(() => {
                console.log(val);
                console.log("setTimeout in then -- 3")
            }, 0)
        })
        console.log("end");
    </script>
</body>
</html>
