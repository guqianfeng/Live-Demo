        :root {

        body{
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-content: space-around;
            flex-flow: row wrap;
            overflow: hidden;
        }

        div {
            position: relative;
            width: var(--size);
            height: var(--size);
            border: calc(var(--size) / 20) solid skyblue;
            cursor: pointer;
            overflow: hidden;
            transition: .5s;
        }

        div > img {
            width: 100%;
            height: 100%;
            transition: .5s;
        }

        div:after {
            position: absolute;
            content: attr(content);
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            font: calc(var(--size) / 10) / var(--size) "微软雅黑";
            opacity: 0;
            top: var(--size);
            transition: .5s;
        }

        div:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 5px 5px;
        }

        div:hover > img {
            transform: scale(2);
        }

        div:hover:after {
            top: 0;
            opacity: .5;
        }
    </style>
</head>
