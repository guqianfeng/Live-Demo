<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-heart</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body {
      display: grid;
      min-height: 100vh;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      place-items: center;
      grid-gap: 20px;
      overflow: hidden;
    }
    .heart {
      position: relative;
      width: calc(min(25vw, 25vh) * 0.5);
      height: calc(min(25vw, 25vh) * 0.5);
      box-sizing: border-box;
      background-color: red;
      transform: rotate(-45deg);
      animation: .5s jump ease-in-out infinite alternate;
    }
    .heart:before,.heart:after {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: red;
    }
    .heart:before {
      top: -50%;
    }
    .heart:after {
      left: 50%;
    }
    @keyframes jump {
      to {
        transform: rotate(-45deg) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="heart"></div>
  </div>
  <div class="box">
    <div class="heart"></div>
  </div>

</html>
