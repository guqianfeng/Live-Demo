<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字渐入</title>
  <style>
    :root {
      --percentage: 0%;
    }
    body {
      min-height: 300vh;
      background-color: #000;
    }
    .sticky {
      position: sticky;
      top: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: transparent;
      background-image: linear-gradient(75deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 33.33%, rgba(255, 255, 255, 0) 66.66%, rgba(255, 255, 255, 0) 100%);
      background-size: 300% 100%;
      background-position: calc(100% - var(--percentage));
      background-clip: text;
      -webkit-background-clip: text;
    }
  </style>
</head>
<body>
  <div class="sticky">
    <h1>This is Fred, For the dream, 戦い</h1>
  </div>
  <script>
    let oH1 = document.querySelector("h1")
    document.addEventListener('scroll', e => {
      // console.log(document.documentElement.scrollTop, document.documentElement.scrollHeight - document.documentElement.clientHeight)
      let scrolled = document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight)
      // console.log(scrolled)
      oH1.style.setProperty("--percentage", `${scrolled * 100}%`)
    })
  </script>
</body>
</html>
