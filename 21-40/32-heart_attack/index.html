<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heart-attack</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      path {
        fill: pink;
        stroke: red;
        stroke-width: 25;
        stroke-dasharray: 2450;
        stroke-dashoffset: 2450;
        transform-origin: center;
      }
      @keyframes line-move {
        0% {
          stroke-dashoffset: 2450;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      #heart {
        display: none;
      }
      #heart:checked + label > svg > path {
        animation: .5s line-move linear forwards, .5s 1s heart-move linear forwards;
      }
      #heart:checked + label > svg + div.dot {
        animation: .5s .5s dot-move linear forwards;
      }
      label {
        position: relative;
        transform: scale(.5);
      }
      /* #heart:checked + label:hover > svg > path {
        animation-play-state: paused;
      } */
      .dot, .dot:after {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        box-shadow: 150px 0 0 red, -150px 0 0 red,  0 150px 0 red,  0 -150px 0 red;
        transform: scale(0);
      }
      .dot:after {
        content: '';
        transform: rotate(45deg);
      }
      @keyframes dot-move {
        0% {
          transform: scale(0);
        }
        80% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      @keyframes heart-move {
        0% {
          transform: scale(1);
        }
        70% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          fill: red;
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="heart" />
    <label for="heart">
      <svg
        t="1602236692061"
        class="icon"
        viewBox="0 0 1024 1024"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        p-id="2543"
        width="200"
        height="200"
      >
        <path
          d="M716.8 170.67008a204.288 204.288 0 0 0-144.8448 59.99616l-59.98592 59.99616-59.96544-59.99616A204.19584 204.19584 0 0 0 307.2 170.67008c-113.07008 0-204.8 91.66848-204.8 204.8 0 56.53504 22.9376 107.73504 59.99616 144.7936l301.33248 313.1392c26.54208 26.5216 70.00064 26.5216 96.5632 0l301.30176-313.1392c37.0688-37.0688 60.0064-88.2688 60.0064-144.7936 0-113.07008-91.65824-204.8-204.8-204.8z"
          p-id="2544"
        ></path>
      </svg>
      <div class="dot"></div>
    </label>
  </body>
</html>
