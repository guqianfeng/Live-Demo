<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      position: relative;
      height: 10vh;
      background-color: #ccc;
      margin: 5vh 0;
    }
    .box:after {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      counter-reset: progress var(--percent);
      content: counter(progress) '%';
      width: calc(var(--percent) * 1%);
      height: 100%;
      background-color: skyblue;
      font-size: 5vh;
      color: white
    }
  </style>
</head>
<body>
  <div class="box" style="--percent: 80"></div>
  <div class="box" style="--percent: 60"></div>
  <div class="box" style="--percent: 40"></div>
</body>
</html>
