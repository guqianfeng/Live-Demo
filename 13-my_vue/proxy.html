<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    {
        let obj = {
            name: "张三",
            age: 18,
        };

        console.log(obj);

        let newObj = new Proxy(obj, {
            get(target, key){
                console.log("get");
                return target[key];
            },
            set(target, key, value){
                console.log("set");
                target[key] = value;
            }
        });

        console.log(newObj);

        //浅拷贝
        newObj.name = "李四";
        newObj.age = 20;
        console.log(obj);
        console.log(newObj);
        console.log(newObj.name);
        console.log(newObj.age);
    }
</script>
</body>
</html>
