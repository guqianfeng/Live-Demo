<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div.box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            left: 0;
            top: 0;
            animation: 1s anim linear 2;
        }

        @keyframes anim {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 200px;
            }
            50% {
                top: 200px;
                left: 200px;
            }
            75% {
                top: 200px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
