<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, orange, skyblue)
        }
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 30%;
            border: 1px solid black;
            cursor: pointer;
            user-select: none;
        }
        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        p {
            position: relative;
            color: #fff;
            font-size: 40px;
            z-index: 1;
            animation: fontChange 0.5s ease-in-out 0s infinite alternate;
        }
        .circle {
            position: absolute;
            border: 1px solid transparent;
            border-radius: 50%;
            top: 0;
            left: 0;
            animation: ripple 0.75s ease 0s 1;
        }
        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(250);
                opacity: 0;
            }
        }
        @keyframes fontChange {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ripple"></div>
        <p>click</p>
    </div>
    <script>
        {
            const {random} = Math
            const randomColor = () => '#' + (random() * 0xffffff | 0).toString(16).padStart(6, 0)
            function createRipple (wrap, x, y) {
                const circle = document.createElement('div')
                circle.className = 'circle'
                circle.style.left = x + 'px'
                circle.style.top = y + 'px'
                circle.style.background = randomColor()
                wrap.appendChild(circle)
                setTimeout(() => circle.remove(), 900)
            }
            const container = document.querySelector('.container')
            const ripple = document.querySelector('.ripple')
            // console.log(container, ripple)
            container.addEventListener('mousedown', e => {
                const rect = ripple.getBoundingClientRect()
                const left = e.pageX - rect.left
                const top = e.pageY - rect.top
                // console.log(ripple, left, top)
                createRipple(ripple, left, top)
            })
        }
    </script>
</body>
</html>
