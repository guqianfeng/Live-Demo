<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play ship</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        {
            const {PI, cos, sin, atan2, hypot, min, max} = Math;

            let oCvs = document.getElementById("myCanvas");
            let ctx = oCvs.getContext("2d");
            let cW = oCvs.width = window.innerWidth;
            let cH = oCvs.height = window.innerHeight;

            renderBg();

            class Control{
                constructor(){
                    this.tailX = 0;
                    this.tailY = 0;
                    this.headX = 0;
                    this.headY = 0;
                    this.show = false;
                }
                draw(ctx){
                    if(this.show){
                        ctx.strokeStyle = "skyblue";
                        ctx.beginPath();
                        ctx.arc(this.tailX, this.tailY, 40, 0, 2 * PI);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(this.tailX, this.tailY, 60, 0, 2 * PI);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.arc(this.headX, this.headY, 40, 0, 2 * PI);
                        ctx.stroke();
                    }
                }
            }

            class Ship{
                constructor(){
                    this.x = 0;
                    this.y = 0;
                    this.angle = 0;
                    this.v = 0;
                    this.flag = false;
                }

                draw(ctx){
                    ctx.save();
                    this.x = min(max(this.x, 0), cW);
                    this.y = min(max(this.y, 0), cH);
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.strokeStyle = "#fff";
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-40, -15);
                    ctx.lineTo(-40, 15);
                    ctx.closePath();
                    ctx.stroke();
                    if(this.v > 0){
                        ctx.beginPath();
                        ctx.moveTo(-40 - this.v * (this.flag ? 1 : 3), 0);
                        ctx.lineTo(-40, -10);
                        ctx.lineTo(-40, 10);
                        ctx.closePath();
                        ctx.stroke();
                    }
                    ctx.restore();
                    this.update();
                }

                update(){
                    let vx = this.v * cos(this.angle);
                    let vy = this.v * sin(this.angle);
                    this.x += vx;
                    this.y += vy;
                }
            }

            let control = new Control();
            // console.log(control)
            let ship = new Ship();
            ship.x = cW / 2;
            ship.y = cH / 2;

            // console.log(ship);

            oCvs.addEventListener("mousedown", e => {
                control.show = true;
                control.headX = control.tailX = e.clientX;
                control.headY = control.tailY = e.clientY;
            })

            oCvs.addEventListener("mousemove", e => {
                if(control.show){
                    control.headX = e.clientX;
                    control.headY = e.clientY;
                    let dx = control.headX - control.tailX;
                    let dy = control.headY - control.tailY;
                    let distance = hypot(dx, dy);
                    let angle = atan2(dy, dx);
                    ship.v = distance * 0.1;
                    ship.angle = angle;
                }
            })

            oCvs.addEventListener("mouseup", e => {
                control.show = false;
                ship.v = 0;
            })

            oCvs.addEventListener("touchstart", e => {
                control.show = true;
                control.headX = control.tailX = e.touches[0].clientX;
                control.headY = control.tailY = e.touches[0].clientY;
            })

            oCvs.addEventListener("touchmove", e => {
                if(control.show){
                    control.headX = e.touches[0].clientX;
                    control.headY = e.touches[0].clientY;
                    let dx = control.headX - control.tailX;
                    let dy = control.headY - control.tailY;
                    let distance = hypot(dx, dy);
                    let angle = atan2(dy, dx);
                    ship.v = distance * 0.1;
                    ship.angle = angle;
                }
            })

            oCvs.addEventListener("touchend", e => {
                control.show = false;
                ship.v = 0;
            })

            function renderBg(){
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, cW, cH);
            }

            ~function(){
                // ctx.fillStyle = "rgba(0, 0, 0, .2)";
                // ctx.fillRect(0, 0, cW, cH);
                renderBg();
                control.draw(ctx);
                ship.draw(ctx);
                requestAnimationFrame(arguments.callee)
            }()

           
        }
    </script>
</body>
</html>
