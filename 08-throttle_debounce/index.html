<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #wrap{
            width: 30%;
            height: 30%;
            background-color: #f00;

        }

<body>

    <script>
        {
            let oWrap = document.getElementById("wrap");

            }
            oWrap.addEventListener("mousemove", move)
        }
    </script>
